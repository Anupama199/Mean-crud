<app-header></app-header>
<div class="container box">
    <div class="row  justify-content-center">
        <div class="col-lg-5 col-md-10 col-12 text-primary outer-box">
            <h2 class="text-center" id="hd">Employee Form</h2>
            <br>
            <form #employeeform="ngForm" (ngSubmit)="onSubmit()"> 
                <div class="form-group">
                    <label id="clr" for="">Name</label>
                    <input type="text" 
                    class="form-control decor2" 
                    id="fieldName" 
                    name="employeename" [(ngModel)]="employee.name"
                    #name="ngModel" required
                    [class.is-invalid]="name.invalid && name.touched">
                    <small [class.d-none]="name.valid || name.untouched"
                    class="text-danger bg-warning-subtle p-2 fw-bold">Field cannot be empty</small> 
                </div><br>

                <div class="form-group">
                    <label id="clr" for="">Designation</label>
                    <input type="text" 
                    class="form-control decor1" 
                    id="designation" 
                    name="employeedesignation" [(ngModel)]="employee.designation"
                    #designation="ngModel" required
                    [class.is-invalid]="designation.invalid && designation.touched">
                    <small [class.d-none]="designation.valid || designation.untouched"
                    class="text-danger bg-warning-subtle p-2 fw-bold">Field cannot be empty</small> 
                </div><br>

                <div class="form-group">
                    <label id="clr"  for="">Location</label>
                    <input type="text" 
                    class="form-control decor2" 
                    id="location" 
                    name="employeelocation" [(ngModel)]="employee.location"
                    #location="ngModel" required
                    [class.is-invalid]="location.invalid && location.touched">
                    <small [class.d-none]="location.valid || location.untouched"
                    class="text-danger bg-warning-subtle p-2 fw-bold">Field cannot be empty</small> 
                </div><br>

                <div class="form-group">
                    <label id="clr" for="">Salary</label>
                    <input type="text" 
                    class="form-control decor1" 
                    id="Salary"  
                    name="employeesalary" [(ngModel)]="employee.salary"
                    #salary="ngModel" required
                    [class.is-invalid]="salary.invalid && salary.touched"><br>
                    <small [class.d-none]="salary.valid || salary.untouched"
                    class="text-danger bg-warning-subtle p-2 fw-bold">Field cannot be empty </small> 
                </div>

                <br>
                <button id="button" type="submit" class="btn" [disabled]="employeeform.invalid" >Submit</button>
            </form>        
        </div>
    </div>
</div>
